<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        galaxyBg: "#0a0f29",
                        galaxyPanel: "#131b3a",
                        galaxyAccent: "#6b5dfc",
                        galaxyGlow: "#8f7bff",
                        galaxyBlue: "#5ddCff",
                    },
                    boxShadow: {
                        neon: "0 0 15px rgba(139, 92, 246, 0.7)",
                        neonBlue: "0 0 15px rgba(93, 220, 255, 0.7)",
                        neonPink: "0 0 15px rgba(255, 107, 214, 0.7)",
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-galaxyBg min-h-screen flex justify-center py-12 text-white relative overflow-hidden">

    <!-- Galactic Decorations -->
    <div class="absolute top-10 left-10 text-5xl opacity-25">ü™ê</div>
    <div class="absolute bottom-16 right-16 text-6xl opacity-25">‚ú®</div>
    <div class="absolute top-1/2 right-8 text-4xl opacity-25">üåü</div>
    <div class="absolute top-1/3 left-1/4 text-6xl opacity-20">üåå</div>

    <!-- Main Panel -->
    <div class="w-full max-w-3xl bg-galaxyPanel p-8 rounded-3xl shadow-neon border border-galaxyAccent/40 backdrop-blur-md">

        <h1 class="text-center text-4xl font-bold mb-8 flex items-center justify-center gap-3 text-galaxyGlow drop-shadow-neon">
            <span></span> ~ Daily Rhythm Notes ~ <span></span>
        </h1>

        <!-- Input Section -->
        <div class="flex items-center gap-3">
            <input
                id="task-input"
                type="text"
                placeholder="Add Your List ... "
                class="flex-1 p-3 rounded-xl bg-galaxyBg text-white placeholder-gray-400 outline-none border border-galaxyAccent shadow-neonBlue"
            >

            <input
                id="date-input"
                type="date"
                class="p-3 rounded-xl bg-galaxyBg text-white outline-none border border-galaxyAccent shadow-neonBlue"
            >

            <button
                id="add-btn"
                class="w-12 h-12 flex items-center justify-center bg-galaxyAccent hover:bg-galaxyGlow rounded-xl text-2xl shadow-neon transition"
            >
                +
            </button>
        </div>

        <!-- Filter + Delete All -->
        <div class="flex justify-between items-center mt-6">
            <button
                id="filter-btn"
                class="px-4 py-2 bg-transparent border border-galaxyGlow rounded-xl hover:bg-galaxyGlow/20 transition shadow-neonPink"
            >
                FILTER üåü
            </button>

            <button
                id="delete-all"
                class="px-4 py-2 bg-galaxyPink hover:bg-pink-500 rounded-xl transition shadow-neonPink"
            >
                DELETE ALL üóëÔ∏è
            </button>
        </div>

        <!-- Table -->
        <div class="bg-galaxyBg/40 p-4 mt-6 rounded-2xl border border-galaxyAccent shadow-inner shadow-neonBlue">
            <table class="w-full text-left text-sm">
                <thead class="uppercase text-galaxyBlue border-b border-galaxyAccent pb-2">
                    <tr>
                         <th class="text-center">Task</th>
                         <th class="text-center">Date</th>
                         <th class="text-center">Status</th>
                         <th class="text-center">Actions</th>
                    </tr>
                </thead>

                <tbody id="todo-table" class="text-gray-200">
                    <tr>
                        <td colspan="4" class="text-center py-4 text-gray-400">
                            No list in the activity ~ 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
