<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Pastel Green</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pastelBg: "#E9F8EF",
                        pastelPanel: "#D3F3DF",
                        pastelDark: "#C2EBD3",
                        pastelAccent: "#A8E6C1",
                        pastelButton: "#97DDB4",
                        pastelButtonDark: "#7BC99C",
                        pastelText: "#3A5F4B",
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-pastelBg min-h-screen flex justify-center py-12 text-pastelText relative overflow-hidden">

    <!-- Cute Decorations -->
    <div class="absolute top-10 left-10 text-5xl opacity-25">üçÉ</div>
    <div class="absolute bottom-16 right-16 text-6xl opacity-25">‚òÅÔ∏è</div>
    <div class="absolute top-1/2 right-8 text-4xl opacity-25">‚ú®</div>

    <div class="w-full max-w-3xl bg-pastelPanel p-8 rounded-3xl shadow-xl border border-pastelDark/60 backdrop-blur-sm">
        
        <h1 class="text-center text-4xl font-bold mb-8 flex items-center justify-center gap-3">
            <span>üåø</span> Todo List <span>üå±</span>
        </h1>

        <!-- Form Input Section -->
        <div class="flex items-center gap-3">
            <input
                id="task-input"
                type="text"
                placeholder="Add a cute task . . . ‚ú®"
                class="flex-1 p-3 rounded-xl bg-white text-pastelText placeholder-gray-400 outline-none border border-pastelAccent shadow-inner"
            >

            <input
                id="date-input"
                type="date"
                class="p-3 rounded-xl bg-white text-pastelText outline-none border border-pastelAccent shadow-inner"
            >

            <button
                id="add-btn"
                class="w-12 h-12 flex items-center justify-center bg-pastelButton hover:bg-pastelButtonDark rounded-xl text-2xl shadow-md transition"
            >
                +
            </button>
        </div>

        <!-- Filter + Delete All -->
        <div class="flex justify-between items-center mt-6">
            <button
                id="filter-btn"
                class="px-4 py-2 bg-white border border-pastelAccent rounded-xl hover:bg-pastelDark transition shadow-sm"
            >
                FILTER üçÄ
            </button>

            <button
                id="delete-all"
                class="px-4 py-2 bg-pastelButton hover:bg-pastelButtonDark rounded-xl transition shadow-md"
            >
                DELETE ALL üóëÔ∏è
            </button>
        </div>

        <!-- Table -->
        <div class="bg-pastelDark p-4 mt-6 rounded-2xl border border-pastelAccent shadow-inner">
            <table class="w-full text-left text-sm">
                <thead class="uppercase text-pastelText border-b border-pastelAccent pb-2">
                    <tr>
                        <th class="py-2">Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="todo-table" class="text-pastelText">
                    <tr>
                        <td colspan="4" class="text-center py-4 text-gray-500">
                            No cute tasks yet üå∏
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
